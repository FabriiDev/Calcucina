<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="logoCalcucinaWeb.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <title>Calcucina</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="opciones card p-4 shadow-lg w-100" style="max-width: 500px;">
            <div class="text-center mb-4">
                <img src="logoCalcucinaWeb.png" alt="Logo Calcucina" class="img-fluid" style="max-width: 200px;">
            </div>

            <div class="mb-3">
                <label for="producto" class="form-label">Elija un producto</label>
                <select class="form-select" id="producto">
                    <option value="" selected>Seleccione uno</option>
                    <option value="harina">Harina</option>
                    <option value="liquidos">Líquidos (agua, jugos, etc.)</option>
                    <option value="levadura">Levadura</option>
                    <option value="aceite">Aceite</option>
                    <option value="azucar">Azúcar</option>
                    <option value="sal">Sal</option>
                    <option value="dulce">Dulce de leche</option>
                    <option value="avena">Avena</option>
                    <option value="cacao">Cacao</option>
                    <option value="galletas">Galletas molidas</option>
                    <option value="chips">Chips de chocolate</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cantidad" class="form-label">Escriba la cantidad de gramos o ml</label>
                <input type="number" class="form-control" id="cantidad" placeholder="350 gramos">
            </div>

            <div class="mb-3">
                <label for="medida" class="form-label">Elija tipo de medida</label>
                <select class="form-select" id="medida">
                    <option value="" selected>Seleccione uno</option>
                    <option value="taza">Taza</option>
                    <option value="cucharada">Cucharada (sopera)</option>
                    <option value="cucharita">Cucharita</option>
                </select>
            </div>

            <div class="d-grid mb-3">
                <button class="btn fw-semibold" id="calcular" onclick="calcular()">Calcular medida</button>
            </div>

            <div class="text-center">
                <label for="resultado" id="resultado" class="form-label">Resultado</label>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
